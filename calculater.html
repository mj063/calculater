<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script>
        function plus(a, b){ return a + b;}
        function min(a, b){ return a - b;}
        function mul(a, b){ return a * b;}
        function div(a, b){ return a / b;}
        var a = prompt("숫자 1 : ");
        var b = prompt("숫자 2 : ");
        var sign = prompt("부호 : ");
        switch(sign){
          case "+" : alert(plus(a,b)); break;
          case "-" : alert(min (a,b)); break;
          case "*" : alert(mul(a,b)); break;
          case "/" : alert(div(a,b)); break;
          default : alert("다시 입력하세요"); location.reload();
        }
    </script>
</head>
